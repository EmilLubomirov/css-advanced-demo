<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% if page.title != 'Home' %}
            {{page.title}} | {{site.title}}
        {% else %}
            {{site.title}}
        {% endif %}
    </title>
    <link rel="stylesheet" href="/css-advnaced-demo/css/site.css">
<!--    <link rel="stylesheet" href="{{site.baseurl}}//use.fontawesome.com/releases/v5.0.7/css/all.css">-->
</head>

<script>
    window.onload = () =>{
        document.querySelector('body').classList.add('loaded');
    }
</script>

<body>
<input type="checkbox" id="input-checkbox" class="input-checkbox">

<header class="site-header">
    {% include navigation.html location="header" %}
</header>

<div class="site">
    {% if page.title and page.title != 'Home' %}
    <h1 class="page-title">{{page.title}}</h1>
    {% endif %}
    <div class="page-content">
    {{content}}
    </div>
</div>

<footer class="site-footer">
    {% include navigation.html location="footer" %}

    All rights reserved 2019 &copy;</footer>
</body>
</html>
