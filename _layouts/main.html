<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Advanced</title>
    <link rel="stylesheet" href="{{site.baseurl}}/css/site.css">
    <link rel="stylesheet" href="{{site.baseurl}}//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>

<header class="site-header">
    <nav>
        <ul>
        {% for page in site.pages %}
            {% if page.title %}
            <li><a class="page-title-{{ page.title | slugify }}" href="{{site.baseurl}}{{page.url}}">{{page.title}}</a></li>
            {% endif %}
        {% endfor %}
        </ul>
    </nav>
</header>

<div class="site">
    {% if page.title and page.title != 'Home' %}
    <h1 class="page-title">{{page.title}}</h1>
    {% endif %}

    <div class="page-content">
    {{content}}
    </div>
</div>

<footer class="site-footer">All rights reserved 2019 &copy;</footer>
</body>
</html>
